                selectedCats.push(cat);
            }
            document.getElementById('startBtn').style.display = selectedCats.length === 6 ? 'block' : 'none';
        };
        grid.appendChild(div);
    });

    function startGame() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'block';
        const board = document.getElementById('board');
        selectedCats.forEach(cat => {
            const sec = document.createElement('div');
            sec.className = 'cat-section';
            sec.innerHTML = `<div class="cat-name">${cat}</div><div class="vals-row">
                <div class="val-cell" onclick="showQ('${cat}', 200, this)">200</div>
                <div class="val-cell" onclick="showQ('${cat}', 400, this)">400</div>
                <div class="val-cell" onclick="showQ('${cat}', 600, this)">600</div>
            </div>`;
            board.appendChild(sec);
        });
    }

    function showQ(cat, val, el) {
        el.classList.add('used');
        currentVal = val;
        const options = questionsDB[cat][val];
        const pick = options[Math.floor(Math.random() * options.length)];
        document.getElementById('qModal').style.display = 'flex';
        document.getElementById('qText').innerText = pick.q;
        document.getElementById('aText').innerText = "Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø©: " + pick.a;
        document.getElementById('aText').style.display = 'none';
        document.getElementById('revealBtn').style.display = 'block';
        document.getElementById('scoreBtns').style.display = 'none';
        startTimer();
    }

    function startTimer() {
        let s = 20; document.getElementById('timer').innerText = s;
        clearInterval(clock);
        clock = setInterval(() => {
            s--; document.getElementById('timer').innerText = s;
            if(s <= 0) { clearInterval(clock); revealAnswer(); }
        }, 1000);
    }

    function revealAnswer() {
        clearInterval(clock);
        document.getElementById('aText').style.display = 'block';
        document.getElementById('revealBtn').style.display = 'none';
        document.getElementById('scoreBtns').style.display = 'flex';
    }

    function addPoints(f) {
        scores[f-1] += currentVal;
        document.getElementById('s1').innerText = scores[0];
        document.getElementById('s2').innerText = scores[1];
        turn = (turn === 1) ? 2 : 1;
        document.getElementById('turnT').innerText = "Ø¯ÙˆØ±: ÙØ±ÙŠÙ‚ " + turn;
        closeModal();
    }

    function closeModal() {
        document.getElementById('qModal').style.display = 'none';
    }
</script>
</body>
</html>
