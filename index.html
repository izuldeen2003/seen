<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سين جيم - النسخة النهائية</title>
    <style>
        :root { --gold: #fcc201; --blue: #060ce9; --dark-blue: #02056e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark-blue); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .setup-container { padding: 20px; }
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .cat-item { background: black; border: 2px solid var(--gold); padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.9rem; }
        .cat-item.active { background: var(--gold); color: black; }
        .btn-start { background: var(--gold); color: black; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; margin-top: 20px; display: none; width: 80%; cursor: pointer; }
        .game-header { background: black; padding: 10px; border-bottom: 3px solid var(--gold); display: flex; justify-content: space-around; position: sticky; top: 0; z-index: 100; font-size: 1.2rem; }
        .game-board { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 10px; padding-bottom: 50px; }
        .cat-section { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; border: 1px solid rgba(252, 194, 1, 0.2); }
        .cat-name { background: black; padding: 5px; color: var(--gold); font-weight: bold; margin-bottom: 10px; border-radius: 5px; }
        .vals-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .val-cell { background: var(--blue); border: 2px solid black; height: 70px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; color: var(--gold); border-radius: 8px; cursor: pointer; box-shadow: 0 4px #000; }
        .val-cell:active { transform: translateY(2px); box-shadow: 0 2px #000; }
        .val-cell.used { opacity: 0.2; color: transparent; pointer-events: none; box-shadow: none; }
        .modal { position: fixed; inset: 0; background: var(--dark-blue); display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 200; }
        .timer { font-size: 4rem; color: #ff4d4d; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px #000; }
        .q-text { font-size: 2rem; margin-bottom: 20px; line-height: 1.4; padding: 0 10px; }
        .a-text { color: var(--gold); font-size: 1.8rem; margin-bottom: 20px; font-weight: bold; border: 2px dashed var(--gold); padding: 10px; border-radius: 10px; width: 90%; }
        .score-btn { padding: 15px 25px; font-size: 1.2rem; border-radius: 10px; border: none; font-weight: bold; margin: 5px; cursor: pointer; color: white; }
    </style>
</head>
<body>

<div id="setupScreen" class="setup-container">
    <h1 style="color:var(--gold); font-size: 2rem;">تحدي سين جيم</h1>
    <p>اختر 6 فئات للمسابقة:</p>
    <div id="catGrid" class="cat-grid"></div>
    <button id="startBtn" class="btn-start" onclick="startGame()">ابدأ التحدي الآن</button>
</div>

<div id="gameScreen" style="display:none">
    <div class="game-header">
        <div>فريق 1: <b id="s1" style="color:var(--gold)">0</b></div>
        <div id="turnInfo" style="color:#fff">دور: <span style="color:var(--gold)">فريق 1</span></div>
        <div>فريق 2: <b id="s2" style="color:var(--gold)">0</b></div>
    </div>
    <div id="board" class="game-board"></div>
</div>

<div id="qModal" class="modal">
    <div id="timer" class="timer">20</div>
    <div id="qText" class="q-text">جاري تحضير السؤال...</div>
    <div id="aText" class="a-text" style="display:none"></div>
    <div id="modalBtns">
        <button class="btn-start" style="display:inline-block" onclick="revealAnswer()">كشف الإجابة</button>
    </div>
    <div id="scoreBtns" style="display:none">
        <button class="score-btn" style="background: #28a745;" onclick="addPoints(1)">فريق 1 ✅</button>
        <button class="score-btn" style="background: #28a745;" onclick="addPoints(2)">فريق 2 ✅</button>
        <button class="score-btn" style="background: #6c757d;" onclick="closeModal()">خطأ ❌</button>
    </div>
</div>

<script>
    const G_API = 'AIzaSyB_D649NZ6bMTB98CEpV1gcSzZiaz4uuZk';
    const cats = ["باب الحارة", "رياضة", "تاريخ", "عواصم", "أمثال شعبية", "أنمي", "فضاء", "علوم", "سيارات", "أكلات", "جغرافيا", "تقنية"];
    let selected = []; let scores = [0, 0]; let turn = 1; let currentVal = 0; let clock;

    // بنك أسئلة احتياطي في حال فشل الـ API
    const backupQ = {
        "رياضة": {"q": "كم عدد لاعبي فريق كرة القدم؟", "a": "11 لاعب"},
        "باب الحارة": {"q": "من هو حكيم حارة الضبع؟", "a": "أبو عصام"},
        "عواصم": {"q": "ما هي عاصمة العراق؟", "a": "بغداد"}
    };

    const grid = document.getElementById('catGrid');
    cats.forEach(c => {
        const div = document.createElement('div');
        div.className = 'cat-item';
        div.innerText = c;
        div.onclick = () => {
            if(div.classList.contains('active')) {
                div.classList.remove('active');
                selected = selected.filter(x => x !== c);
            } else if(selected.length < 6) {
                div.classList.add('active');
                selected.push(c);
            }
            document.getElementById('startBtn').style.display = selected.length === 6 ? 'inline-block' : 'none';
        };
        grid.appendChild(div);
    });

    function startGame() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'block';
        const board = document.getElementById('board');
        selected.forEach(cat => {
            const sec = document.createElement('div');
            sec.className = 'cat-section';
            sec.innerHTML = `<div class="cat-name">${cat}</div><div class="vals-row">
                <div class="val-cell" onclick="ask('${cat}', 200, this)">200</div>
                <div class="val-cell" onclick="ask('${cat}', 400, this)">400</div>
                <div class="val-cell" onclick="ask('${cat}', 600, this)">600</div>
            </div>`;
            board.appendChild(sec);
        });
    }

    async function ask(cat, val, el) {
        el.classList.add('used');
        currentVal = val;
        document.getElementById('qModal').style.display = 'flex';
        document.getElementById('qText').innerText = "جاري التفكير في سؤال...";
        document.getElementById('aText').style.display = 'none';
        document.getElementById('modalBtns').style.display = 'inline-block';
        document.getElementById('scoreBtns').style.display = 'none';
        document.getElementById('timer').innerText = "20";

        try {
            const prompt = `أعطني سؤالاً واحداً عن "${cat}" بصعوبة ${val}. الرد JSON فقط: {"q":"..","a":".."}`;
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${G_API}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            const txt = data.candidates[0].content.parts[0].text;
            const json = JSON.parse(txt.substring(txt.indexOf('{'), txt.lastIndexOf('}') + 1));
            document.getElementById('qText').innerText = json.q;
            document.getElementById('aText').innerText = json.a;
            startTimer();
        } catch(e) {
            // استخدام السؤال الاحتياطي إذا فشل الـ API
            const fallback = backupQ[cat] || {"q": `سؤال عن ${cat} بقيمة ${val}؟`, "a": "اسأل مدير اللعبة!"};
            document.getElementById('qText').innerText = fallback.q;
            document.getElementById('aText').innerText = fallback.a;
            startTimer();
        }
    }

    function startTimer() {
        let s = 20;
        clock = setInterval(() => {
            s--;
            document.getElementById('timer').innerText = s;
            if(s <= 0) { clearInterval(clock); revealAnswer(); }
        }, 1000);
    }

    function revealAnswer() {
        clearInterval(clock);
        document.getElementById('aText').style.display = 'block';
        document.getElementById('modalBtns').style.display = 'none';
        document.getElementById('scoreBtns').style.display = 'flex';
        document.getElementById('scoreBtns').style.justifyContent = 'center';
    }

    function addPoints(f) {
        scores[f-1] += currentVal;
        document.getElementById('s'+f).innerText = scores[f-1];
        turn = turn === 1 ? 2 : 1;
        document.getElementById('turnInfo').innerHTML = `دور: <span style="color:var(--gold)">فريق ${turn}</span>`;
        closeModal();
    }

    function closeModal() {
        document.getElementById('qModal').style.display = 'none';
        clearInterval(clock);
    }
</script>
</body>
</html>
