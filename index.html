let chosen = [], p = [0, 0], turn = 1, val = 0, timer;

const grid = document.getElementById('catGrid');
Object.keys(library).forEach(cat => {
    let div = document.createElement('div');
    div.className = 'cat-card'; div.innerText = cat;
    div.onclick = () => {
        if(div.classList.contains('selected')) {
            div.classList.remove('selected'); chosen = chosen.filter(c => c !== cat);
        } else if(chosen.length < 6) {
            div.classList.add('selected'); chosen.push(cat);
        }
        document.getElementById('launchBtn').style.display = chosen.length === 6 ? 'inline-block' : 'none';
    };
    grid.appendChild(div);
});

function initGame() {
    document.getElementById('setup').style.display = 'none';
    document.getElementById('gamePlay').style.display = 'block';
    const board = document.getElementById('board');
    chosen.forEach(cat => {
        let row = document.createElement('div');
        row.className = 'category-row';
        row.innerHTML = `<div class="category-name">${cat}</div><div class="points-grid">
            <div class="point-btn" onclick="openQ('${cat}',200,this)">200</div>
            <div class="point-btn" onclick="openQ('${cat}',400,this)">400</div>
            <div class="point-btn" onclick="openQ('${cat}',600,this)">600</div>
        </div>`;
        board.appendChild(row);
    });
}

function openQ(cat, v, el) {
    el.classList.add('clicked'); val = v;
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('qText').innerText = library[cat][v][0];
    document.getElementById('aText').innerText = library[cat][v][1];
    document.getElementById('aText').style.display = 'none';
    document.getElementById('showAns').style.display = 'block';
    document.getElementById('scoreControls').style.display = 'none';
    startTimer();
}

function startTimer() {
    let s = 20; document.getElementById('timer').innerText = s;
    clearInterval(timer);
    timer = setInterval(() => {
        s--; document.getElementById('timer').innerText = s;
        if(s <= 0) { clearInterval(timer); reveal(); }
    }, 1000);
}

function reveal() {
    clearInterval(timer);
    document.getElementById('aText').style.display = 'block';
    document.getElementById('showAns').style.display = 'none';
    document.getElementById('scoreControls').style.display = 'flex';
}

function process(f) {
    p[f-1] += val;
    document.getElementById('score1').innerText = p[0];
    document.getElementById('score2').innerText = p[1];
    turn = turn === 1 ? 2 : 1;
    document.getElementById('turnIndicator').innerText = "Ø¯ÙˆØ±: ÙØ±ÙŠÙ‚ " + turn;
    hideModal();
}

function hideModal() { document.getElementById('modal').style.display = 'none'; }
