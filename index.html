<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة سين جيم</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #fcc201; --blue: #060ce9; --dark-blue: #02056e; --white: #ffffff; }
        body { background: var(--dark-blue); color: var(--white); font-family: sans-serif; margin: 0; text-align: center; }
        .cat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 20px; max-width: 500px; margin: auto; }
        .cat-box { background: #000; border: 2px solid var(--gold); padding: 15px; cursor: pointer; border-radius: 8px; font-size: 1rem; }
        .cat-box.active { background: var(--gold); color: #000; font-weight: bold; }
        .btn { background: var(--gold); color: #000; padding: 15px 30px; border: none; font-weight: bold; border-radius: 10px; margin-top: 20px; cursor: pointer; font-size: 1.2rem; }
        .header { background: #000; padding: 10px; border-bottom: 3px solid var(--gold); display: flex; justify-content: space-around; }
        .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 10px; }
        .cell { background: var(--blue); border: 2px solid #000; height: 80px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

<div id="setup-screen">
    <h2 style="color: var(--gold); margin-top: 30px;">اختر 6 فئات لبدء اللعبة</h2>
    <div id="cat-container" class="cat-grid">
        </div>
    <button id="start-btn" class="btn" style="display:none;" onclick="beginGame()">ابدأ اللعبة الآن</button>
</div>

<div id="main-game" style="display:none;">
    <div class="header">
        <div>فريق 1: <span id="score1">0</span></div>
        <div>فريق 2: <span id="score2">0</span></div>
    </div>
    <div id="game-board" class="board"></div>
</div>

<script>
    // بياناتك التي تعمل
    const G_API = 'AIzaSyB_D649NZ6bMTB98CEpV1gcSzZiaz4uuZk';
    
    const categories = ["باب الحارة", "رياضة", "تاريخ", "عواصم", "أمثال", "أنمي", "فضاء", "علوم", "سيارات", "أكلات"];
    let selected = [];

    // وظيفة إظهار الفئات فوراً عند فتح الصفحة
    function showCats() {
        const container = document.getElementById('cat-container');
        categories.forEach(c => {
            let box = document.createElement('div');
            box.className = 'cat-box';
            box.innerText = c;
            box.onclick = () => {
                if(box.classList.contains('active')) {
                    box.classList.remove('active');
                    selected = selected.filter(x => x !== c);
                } else if(selected.length < 6) {
                    box.classList.add('active');
                    selected.push(c);
                }
                document.getElementById('start-btn').style.display = selected.length === 6 ? 'inline-block' : 'none';
            };
            container.appendChild(box);
        });
    }

    function beginGame() {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('main-game').style.display = 'block';
        const board = document.getElementById('game-board');
        selected.forEach(cat => {
            let title = document.createElement('div');
            title.style.gridColumn = "span 3";
            title.style.background = "#000";
            title.innerText = cat;
            board.appendChild(title);
            [200, 400, 600].forEach(val => {
                let cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = val;
                board.appendChild(cell);
            });
        });
    }

    // تشغيل الدالة فوراً
    window.onload = showCats;
</script>
</body>
</html>
