let selected = [], scs = [0, 0], trn = 1, curV = 0, clock;

const g = document.getElementById('catG');
Object.keys(data).forEach(c => {
    let d = document.createElement('div');
    d.className = 'item'; d.innerText = c;
    d.onclick = () => {
        if(d.classList.contains('active')) {
            d.classList.remove('active'); selected = selected.filter(x => x !== c);
        } else if(selected.length < 6) {
            d.classList.add('active'); selected.push(c);
        }
        document.getElementById('startB').style.display = selected.length === 6 ? 'inline-block' : 'none';
    };
    g.appendChild(d);
});

function start() {
    document.getElementById('setupS').style.display = 'none';
    document.getElementById('gameS').style.display = 'block';
    const b = document.getElementById('board');
    selected.forEach(c => {
        let sc = document.createElement('div');
        sc.className = 'cat-box';
        sc.innerHTML = `<div class="cat-title">${c}</div><div class="row">
            <div class="cell" onclick="ask('${c}',200,this)">200</div>
            <div class="cell" onclick="ask('${c}',400,this)">400</div>
            <div class="cell" onclick="ask('${c}',600,this)">600</div>
        </div>`;
        b.appendChild(sc);
    });
}

function ask(c, v, el) {
    el.classList.add('used'); curV = v;
    document.getElementById('qM').style.display = 'flex';
    document.getElementById('q').innerText = data[c][v][0];
    document.getElementById('a').innerText = "Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø©: " + data[c][v][1];
    document.getElementById('a').style.display = 'none';
    document.getElementById('revB').style.display = 'block';
    document.getElementById('ctrl').style.display = 'none';
    tm();
}

function tm() {
    let i = 25; document.getElementById('clk').innerText = i;
    clearInterval(clock);
    clock = setInterval(() => {
        i--; document.getElementById('clk').innerText = i;
        if(i <= 0) { clearInterval(clock); reveal(); }
    }, 1000);
}

function reveal() {
    clearInterval(clock);
    document.getElementById('a').style.display = 'block';
    document.getElementById('revB').style.display = 'none';
    document.getElementById('ctrl').style.display = 'flex';
}

function add(f) {
    scs[f-1] += curV;
    document.getElementById('sc1').innerText = scs[0];
    document.getElementById('sc2').innerText = scs[1];
    trn = trn === 1 ? 2 : 1;
    document.getElementById('turn').innerText = "Ø¯ÙˆØ±: ÙØ±ÙŠÙ‚ " + trn;
    closeM();
}

function closeM() { document.getElementById('qM').style.display = 'none'; }
