<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تحدي سين جيم - اتصال مباشر</title>
    <style>
        :root { --gold: #fcc201; --blue: #060ce9; --dark-blue: #02056e; }
        * { box-sizing: border-box; }
        body { background: var(--dark-blue); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .setup-container { padding: 20px; }
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .cat-item { background: black; border: 2px solid var(--gold); padding: 15px; border-radius: 10px; cursor: pointer; }
        .cat-item.active { background: var(--gold); color: black; font-weight: bold; }
        .btn-start { background: var(--gold); color: black; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; margin-top: 20px; display: none; cursor: pointer; }
        .game-header { background: black; padding: 10px; border-bottom: 3px solid var(--gold); display: flex; justify-content: space-around; position: sticky; top: 0; z-index: 100; }
        .game-board { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 10px; }
        .cat-section { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; border: 1px solid var(--gold); }
        .cat-name { color: var(--gold); font-weight: bold; margin-bottom: 10px; font-size: 1.2rem; }
        .vals-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .val-cell { background: var(--blue); border: 2px solid black; height: 70px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; color: var(--gold); border-radius: 8px; cursor: pointer; }
        .val-cell.used { opacity: 0.2; pointer-events: none; }
        .modal { position: fixed; inset: 0; background: var(--dark-blue); display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 200; }
        .q-text { font-size: 1.8rem; margin: 20px 0; }
        .a-text { color: var(--gold); font-size: 1.5rem; border: 2px dashed var(--gold); padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="setupScreen" class="setup-container">
    <h1 style="color:var(--gold)">مولد الأسئلة الذكي</h1>
    <div id="catGrid" class="cat-grid"></div>
    <button id="startBtn" class="btn-start" onclick="startGame()">ابدأ اللعبة</button>
</div>

<div id="gameScreen" style="display:none">
    <div class="game-header">
        <div>فريق 1: <b id="s1">0</b></div>
        <div id="turnInfo">دور: فريق 1</div>
        <div>فريق 2: <b id="s2">0</b></div>
    </div>
    <div id="board" class="game-board"></div>
</div>

<div id="qModal" class="modal">
    <div id="timer" style="font-size:3rem; color:red;">20</div>
    <div id="qText" class="q-text">اتصال بـ Gemini...</div>
    <div id="aText" class="a-text" style="display:none"></div>
    <div id="modalBtns">
        <button class="btn-start" style="display:inline-block" onclick="revealAnswer()">كشف الإجابة</button>
    </div>
    <div id="scoreBtns" style="display:none">
        <button onclick="addPoints(1)" style="background:green; color:white; padding:15px; margin:5px; border-radius:10px;">فريق 1 ✅</button>
        <button onclick="addPoints(2)" style="background:green; color:white; padding:15px; margin:5px; border-radius:10px;">فريق 2 ✅</button>
        <button onclick="closeModal()" style="background:grey; color:white; padding:15px; margin:5px; border-radius:10px;">خطأ ❌</button>
    </div>
</div>

<script>
    // تأكد أن هذا المفتاح صحيح ومنسوخ بالكامل
    const G_API = 'AIzaSyB_D649NZ6bMTB98CEpV1gcSzZiaz4uuZk';
    const cats = ["باب الحارة", "رياضة", "تاريخ", "عواصم", "أمثال شعبية", "أنمي", "فضاء", "علوم", "سيارات", "أكلات"];
    let selected = []; let scores = [0, 0]; let turn = 1; let currentVal = 0; let clock;

    // لضمان عدم التكرار
    let askedQuestions = [];

    const grid = document.getElementById('catGrid');
    cats.forEach(c => {
        const div = document.createElement('div');
        div.className = 'cat-item';
        div.innerText = c;
        div.onclick = () => {
            if(div.classList.contains('active')) {
                div.classList.remove('active');
                selected = selected.filter(x => x !== c);
            } else if(selected.length < 6) {
                div.classList.add('active');
                selected.push(c);
            }
            document.getElementById('startBtn').style.display = selected.length === 6 ? 'inline-block' : 'none';
        };
        grid.appendChild(div);
    });

    function startGame() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'block';
        const board = document.getElementById('board');
        selected.forEach(cat => {
            const sec = document.createElement('div');
            sec.className = 'cat-section';
            sec.innerHTML = `<div class="cat-name">${cat}</div><div class="vals-row">
                <div class="val-cell" onclick="ask('${cat}', 200, this)">200</div>
                <div class="val-cell" onclick="ask('${cat}', 400, this)">400</div>
                <div class="val-cell" onclick="ask('${cat}', 600, this)">600</div>
            </div>`;
            board.appendChild(sec);
        });
    }

    async function ask(cat, val, el) {
        el.classList.add('used');
        currentVal = val;
        document.getElementById('qModal').style.display = 'flex';
        document.getElementById('qText').innerText = "Gemini يكتب سؤالاً فريداً الآن...";
        document.getElementById('aText').style.display = 'none';
        document.getElementById('modalBtns').style.display = 'inline-block';
        document.getElementById('scoreBtns').style.display = 'none';

        try {
            // طلب معقد لضمان عدم التكرار والذكاء
            const prompt = `أنت محرك أسئلة مسابقات. أعطني سؤالاً واحداً فقط عن "${cat}" بمستوى صعوبة ${val}/600. 
            يجب أن يكون السؤال مختلفاً عن: ${askedQuestions.join(', ')}. 
            الرد يجب أن يكون بتنسيق JSON حصراً: {"q": "السؤال هنا", "a": "الإجابة هنا"}`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${G_API}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            const rawText = data.candidates[0].content.parts[0].text;
            const jsonMatch = rawText.match(/\{.*\}/s);
            if (!jsonMatch) throw new Error("فشل في تحليل الرد");
            
            const result = JSON.parse(jsonMatch[0]);
            
            askedQuestions.push(result.q); // حفظ السؤال لمنع التكرار
            document.getElementById('qText').innerText = result.q;
            document.getElementById('aText').innerText = "الإجابة: " + result.a;
            startTimer();

        } catch(error) {
            console.error(error);
            document.getElementById('qText').innerText = "عذراً، Gemini لم يستطع الرد. السبب المحتمل: " + error.message;
        }
    }

    function startTimer() {
        let s = 20; document.getElementById('timer').innerText = s;
        clock = setInterval(() => {
            s--; document.getElementById('timer').innerText = s;
            if(s <= 0) { clearInterval(clock); revealAnswer(); }
        }, 1000);
    }

    function revealAnswer() {
        clearInterval(clock);
        document.getElementById('aText').style.display = 'block';
        document.getElementById('modalBtns').style.display = 'none';
        document.getElementById('scoreBtns').style.display = 'block';
    }

    function addPoints(f) {
        scores[f-1] += currentVal;
        document.getElementById('s'+f).innerText = scores[f-1];
        turn = turn === 1 ? 2 : 1;
        document.getElementById('turnInfo').innerText = "دور: فريق " + turn;
        closeModal();
    }

    function closeModal() {
        document.getElementById('qModal').style.display = 'none';
        clearInterval(clock);
    }
</script>
</body>
</html>
