let selectedCats = [], scores = [0, 0], turn = 1, currentVal = 0, clock;

const selGrid = document.getElementById('catSelection');
Object.keys(DB).forEach(c => {
    let card = document.createElement('div');
    card.className = 'selection-card';
    card.innerText = c;
    card.onclick = () => {
        if(card.classList.contains('active')) {
            card.classList.remove('active');
            selectedCats = selectedCats.filter(x => x !== c);
        } else if(selectedCats.length < 6) {
            card.classList.add('active');
            selectedCats.push(c);
        }
        document.getElementById('launch').style.display = selectedCats.length === 6 ? 'inline-block' : 'none';
    };
    selGrid.appendChild(card);
});

function runGame() {
    document.getElementById('initScreen').style.display = 'none';
    document.getElementById('gameScreen').style.display = 'block';
    const b = document.getElementById('board');
    selectedCats.forEach(c => {
        let group = document.createElement('div');
        group.className = 'category-group';
        group.innerHTML = `<div class="cat-label">${c}</div><div class="pts-row">
            <div class="pts-btn" onclick="triggerQ('${c}',200,this)">200</div>
            <div class="pts-btn" onclick="triggerQ('${c}',400,this)">400</div>
            <div class="pts-btn" onclick="triggerQ('${c}',600,this)">600</div>
        </div>`;
        b.appendChild(group);
    });
}

function triggerQ(c, v, el) {
    el.classList.add('used');
    currentVal = v;
    document.getElementById('qModal').style.display = 'flex';
    document.getElementById('question').innerText = DB[c][v][0];
    document.getElementById('answer').innerText = "Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø©: " + DB[c][v][1];
    document.getElementById('answer').style.display = 'none';
    document.getElementById('showBtn').style.display = 'block';
    document.getElementById('scoreRow').style.display = 'none';
    runTimer();
}

function runTimer() {
    let s = 20; document.getElementById('timer').innerText = s;
    clearInterval(clock);
    clock = setInterval(() => {
        s--; document.getElementById('timer').innerText = s;
        if(s <= 0) { clearInterval(clock); revealA(); }
    }, 1000);
}

function revealA() {
    clearInterval(clock);
    document.getElementById('answer').style.display = 'block';
    document.getElementById('showBtn').style.display = 'none';
    document.getElementById('scoreRow').style.display = 'flex';
}

function updateS(team) {
    scores[team-1] += currentVal;
    document.getElementById('s1').innerText = scores[0];
    document.getElementById('s2').innerText = scores[1];
    turn = turn === 1 ? 2 : 1;
    document.getElementById('currentTurn').innerText = "Ø¯ÙˆØ±: Ù" + turn;
    hideQ();
}

function hideQ() { document.getElementById('qModal').style.display = 'none'; }
</script>
